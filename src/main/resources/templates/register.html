<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>

  <script type="text/javascript" th:inline="javascript">
    /**
     * Thymeleaf 将自动忽略掉注释之后 和 分号之前的所有内容,如下为 "前端测试"
     */
    var info = /*[[${info}]]*/ "前端测试";
    console.log(info);
  </script>

</head>
<h1 th:text="${success}"></h1>
<body>
  <form action="register" method="post">
  <div class="form-group">
    <label for="loginName">loginName</label>
    <input type="text" name="loginName" class="form-control" id="loginName" placeholder="请输入登录名">
  </div>


  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" name="password" class="form-control" id="Password" placeholder="请输入密码">
  </div>

  <div class="form-group">
    <label for="nickName">昵称</label>
    <input type="text" name="nickName" class="form-control" id="nickName" placeholder="你的昵称是？">
  </div>
  <div class="form-group">
    <label for="age">年龄</label>
    <input type="text" name="age" class="form-control" id="age" placeholder="你的昵称是？">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
<table>
  <tr th:each="city: ${list}">


  </tr>
</table>
</body>
</html>
